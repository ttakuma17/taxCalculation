name: Automated Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run Tests with Gradle
        run: ./gradlew test --no-daemon
        if: always()
